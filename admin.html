<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/addproduct.css" rel="stylesheet" />
    <link rel="icon" href="/imgs/logo2.jpeg" />
    <title>Add/Remove Products</title>
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>Admin Can Add Or Remove Products</h2>
        </div>
        <div class="inputs">

            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">

            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div id="deleteAll">
            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="JS/add.js"></script>
</body>

</html>
